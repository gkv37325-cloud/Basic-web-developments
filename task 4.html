<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Full Project Implementation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

html{scroll-behavior:smooth;}

body{
  background:#f8fafc;
}

/* ---------- NAVBAR ---------- */
.navbar{
  position:sticky;
  top:0;
  background:linear-gradient(135deg,#2563eb,#1e40af);
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 30px;
  z-index:1000;
  box-shadow:0 5px 15px rgba(0,0,0,0.2);
}

.logo{
  color:white;
  font-size:22px;
  font-weight:600;
}

nav a{
  color:white;
  margin-left:20px;
  text-decoration:none;
  transition:0.3s;
}

nav a:hover{
  color:#fde047;
}

/* ---------- SCREENS ---------- */
.screen{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:40px 20px;
  animation:fadeIn 1s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:translateY(0);}
}

/* ---------- INTRO ---------- */
.intro{
  background:linear-gradient(135deg,#0f172a,#1e293b,#2563eb);
  color:white;
}

.intro h1{
  font-size:44px;
}

#typed-text::after{
  content:"|";
  animation:blink 1s infinite;
}

@keyframes blink{
  0%,50%,100%{opacity:1;}
  25%,75%{opacity:0;}
}

.scroll-btn{
  margin-top:25px;
  padding:12px 28px;
  background:linear-gradient(135deg,#fde047,#facc15);
  border:none;
  border-radius:30px;
  cursor:pointer;
  font-weight:bold;
  transition:0.4s;
}

.scroll-btn:hover{
  transform:scale(1.1);
}

/* ---------- PORTFOLIO ---------- */
.portfolio-section{
  background:#f1f5f9;
}

.project-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:25px;
  max-width:1000px;
  width:100%;
  margin-top:25px;
}

.project-card{
  background:white;
  padding:15px;
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,0.15);
  transition:0.4s;
}

.project-card:hover{
  transform:translateY(-10px) scale(1.05);
}

.project-card img{
  width:100%;
  height:140px;
  object-fit:cover;
  border-radius:10px;
}

/* ---------- TODO ---------- */
.todo-section{
  background:linear-gradient(135deg,#e0f2fe,#bae6fd);
}

#taskInput{
  padding:12px;
  width:60%;
  border-radius:8px;
  border:none;
  outline:none;
}

#addTaskBtn{
  padding:12px 18px;
  margin-left:8px;
  background:#2563eb;
  color:white;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

#taskList li{
  margin-top:12px;
  padding:10px;
  background:white;
  border-radius:10px;
  display:flex;
  justify-content:space-between;
  width:320px;
  animation:fadeIn 0.4s ease;
}

.delete-btn{
  background:#ef4444;
  color:white;
  border:none;
  padding:5px 10px;
  border-radius:6px;
}

/* ---------- PRODUCTS ---------- */
.product-section{
  background:#f8fafc;
}

.filter-btn{
  padding:10px 18px;
  margin:5px;
  border:none;
  border-radius:20px;
  cursor:pointer;
  background:#e5e7eb;
  font-weight:600;
}

.filter-btn.active{
  background:#2563eb;
  color:white;
}

.product-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:25px;
  max-width:1000px;
  width:100%;
  margin-top:25px;
}

.product-card{
  background:white;
  padding:15px;
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,0.15);
  transition:0.4s;
  position:relative;
}

.product-card:hover{
  transform:translateY(-10px);
}

.product-card img{
  width:100%;
  height:140px;
  object-fit:cover;
  border-radius:10px;
}

.category-badge{
  position:absolute;
  top:10px;
  left:10px;
  background:#2563eb;
  color:white;
  padding:4px 8px;
  border-radius:6px;
  font-size:12px;
}

/* ---------- CONTACT ---------- */
.contact-section{
  background:linear-gradient(135deg,#e0e7ff,#c7d2fe);
}

.contact-box{
  background:white;
  padding:30px;
  width:380px;
  border-radius:16px;
  box-shadow:0 20px 40px rgba(0,0,0,0.2);
}

.contact-box form{
  display:flex;
  flex-direction:column;
  gap:12px;
}

.contact-box input,
.contact-box textarea{
  padding:10px;
  border-radius:8px;
  border:1px solid #ccc;
}

.contact-box button{
  background:#2563eb;
  color:white;
  padding:12px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

#successMsg{
  display:none;
  color:green;
  font-weight:bold;
  margin-top:10px;
}

/* ---------- FOOTER ---------- */
footer{
  background:linear-gradient(135deg,#2563eb,#1e3a8a);
  color:white;
  text-align:center;
  padding:20px;
}
</style>
</head>

<body>

<header class="navbar">
  <div class="logo">ApexPlanet</div>
  <nav>
    <a href="#intro">Home</a>
    <a href="#portfolio">Portfolio</a>
    <a href="#todo">To-Do</a>
    <a href="#products">Products</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<section id="intro" class="screen intro">
  <h1 id="typed-text"></h1>
  <h2>ApexPlanet Software Pvt Ltd</h2>
  <button class="scroll-btn" onclick="portfolio.scrollIntoView()">View Portfolio</button>
</section>

<section id="portfolio" class="screen portfolio-section">
  <h2>About Me</h2>
  <p>B.Tech student learning modern Web Development.</p>

  <h2>Projects</h2>
  <div class="project-grid" id="project-grid"></div>
</section>

<section id="todo" class="screen todo-section">
  <h2>To-Do App</h2>
  <input id="taskInput" placeholder="Enter your task">
  <button id="addTaskBtn">Add Task</button>
  <ul id="taskList"></ul>
</section>

<section id="products" class="screen product-section">
  <h2>Products</h2>

  <div>
    <button class="filter-btn active" onclick="filterProducts('all',this)">All</button>
    <button class="filter-btn" onclick="filterProducts('electronics',this)">Electronics</button>
    <button class="filter-btn" onclick="filterProducts('fashion',this)">Fashion</button>
    <button class="filter-btn" onclick="filterProducts('accessories',this)">Accessories</button>
  </div>

  <select id="sortPrice">
    <option value="">Sort</option>
    <option value="low">Low → High</option>
    <option value="high">High → Low</option>
  </select>

  <div class="product-grid" id="product-grid"></div>
</section>

<section id="contact" class="screen contact-section">
  <div class="contact-box">
    <h2>Contact Me</h2>
    <form onsubmit="showMessage(event)">
      <input required placeholder="Your Name">
      <input required placeholder="Your Email">
      <textarea required placeholder="Your Message"></textarea>
      <button>Send Message</button>
    </form>
    <p id="successMsg">Message sent successfully!</p>
  </div>
</section>

<footer>
  <p>Internship @ ApexPlanet Software Pvt Ltd</p>
</footer>

<script>
/* ---------- TYPING ---------- */
const text="Web Development";
let i=0;
(function type(){
  if(i<text.length){
    document.getElementById("typed-text").innerHTML+=text[i++];
    setTimeout(type,100);
  }
})();

/* ---------- PROJECTS ---------- */
const projects=[
  {name:"Portfolio Website",desc:"Responsive portfolio",img:"https://images.unsplash.com/photo-1522202176988-66273c2fd55f"},
  {name:"To-Do App",desc:"Task manager",img:"https://images.unsplash.com/photo-1484480974693-6ca0a78fb36b"},
  {name:"Product Listing",desc:"Filter & sort products",img:"https://images.unsplash.com/photo-1505740420928-5e560c06d30e"}
];

document.getElementById("project-grid").innerHTML =
projects.map(p=>`
  <div class="project-card">
    <img src="${p.img}">
    <h4>${p.name}</h4>
    <p>${p.desc}</p>
  </div>
`).join("");

/* ---------- TODO ---------- */
let tasks=[];
addTaskBtn.onclick=()=>{
  if(taskInput.value){
    tasks.push(taskInput.value);
    taskInput.value="";
    renderTasks();
  }
};

function renderTasks(){
  taskList.innerHTML="";
  tasks.forEach((t,i)=>{
    taskList.innerHTML+=`
      <li>${t}
        <button class="delete-btn" onclick="del(${i})">Delete</button>
      </li>`;
  });
}

function del(i){
  tasks.splice(i,1);
  renderTasks();
}

/* ---------- PRODUCTS ---------- */
const products=[
  {name:"Headphones",price:1999,cat:"electronics",img:"https://images.unsplash.com/photo-1505740420928-5e560c06d30e"},
  {name:"Smart Watch",price:2499,cat:"fashion",img:"https://images.unsplash.com/photo-1523275335684-37898b6baf30"},
  {name:"Shoes",price:999,cat:"accessories",img:"https://images.unsplash.com/photo-1542291026-7eec264c27ff"}
];

const productGrid=document.getElementById("product-grid");

function renderProducts(list){
  productGrid.innerHTML=list.map(p=>`
    <div class="product-card">
      <span class="category-badge">${p.cat}</span>
      <img src="${p.img}">
      <h4>${p.name}</h4>
      <p>₹${p.price}</p>
    </div>
  `).join("");
}

renderProducts(products);

function filterProducts(cat,btn){
  document.querySelectorAll(".filter-btn").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  renderProducts(cat==="all"?products:products.filter(p=>p.cat===cat));
}

sortPrice.onchange=()=>{
  let sorted=[...products];
  if(sortPrice.value==="low") sorted.sort((a,b)=>a.price-b.price);
  if(sortPrice.value==="high") sorted.sort((a,b)=>b.price-a.price);
  renderProducts(sorted);
};

/* ---------- CONTACT ---------- */
function showMessage(e){
  e.preventDefault();
  successMsg.style.display="block";
  e.target.reset();
  setTimeout(()=>successMsg.style.display="none",3000);
}
</script>

</body>
</html>
